    <title>Markdown Preview</title>

<body class="bg-info" style="font-family: 'Poppins', sans-serif;">
    <header class="navbar navbar-dark bg-dark "><h1 class="text-center text-white w-100">Markdown Preview</h1></header>
    
    <div class="container h-100">
        <div class="row  h-100">
            <div class="col">
                <h3 class="text-center text-white m-4">Editor</h3>
                <textarea name="" id="editor" class="h-100 w-100 border-0 rounded shadow">
                </textarea>
            </div>
            <div class="col preview-container">
                <h3 class="text-center text-white m-4">Preview</h3>
                <div id="preview" class = " container bg-light h-100 w-100 rounded shadow p-3">
                    
                </div>
            </div>
        </div>
    </div>

    




    <!-- Markdown Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/1.2.5/marked.min.js"

        crossorigin="anonymous"></script>
    <!-- Script File -->
    <script src="script.js"></script>
