<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drum Machine</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">Drum Machine</h1>
        <div class="machine-container" id="drum-machine">
            <div class="display" id="display">
                <div class="descriptor" id="desicriptor"></div>
                <div class="descriptor" id="letter-display"></div>
            </div>
            <div class="grid-container">
                <div class="button" id="Q">Q</div>
                <div class="button" id="W">W</div>
                <div class="button" id="E">E</div>
                <div class="button" id="A">A</div>
                <div class="button" id="S">S</div>
                <div class="button" id="D">D</div>
                <div class="button" id="Z">Z</div>
                <div class="button" id="X">X</div>
                <div class="button" id="C">C</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
